function: constructorTest

tests: 

  - name: valid email, 0 decimal place balance
    input:
      email: "a@b.com"
      balance: 200
    expected:
      email: "a@b.com"
      balance: 200

  - name: valid email, 1 decimal place balance
    input:
      email: "a_b@b.org"
      balance: 49.7
    expected:
      email: "a_b@b.org"
      balance: 49.7

  - name: valid email, 2 decimal place balance
    input:
      email: "abc@def.com"
      balance: 0.01
    expected:
      email: "abc@def.com"
      balance: 0.01

  - name: valid email, acceptable over 2 decimal place balance
    input:
      email: "abc-123@def.com"
      balance: 51.4300000000
    expected:
      email: "abc-123@def.com"
      balance: 51.4300000000

  - name: valid email, acceptable over 2 decimal place balance
    input:
      email: "ab.cd@ef.com"
      balance: 25.0000000000
    expected:
      email: "ab.cd@ef.com"
      balance: 25.0000000000

  - name: invalid email (prohibited symbol), 2 decimal place balance
    input:
      email: "ab$cd@ef.com"
      balance: 2.00
    expected_exception: IllegalArgumentException

  - name: invalid email (missing domain), 2 decimal place balance
    input:
      email: "abc@"
      balance: 2.00
    expected_exception: IllegalArgumentException

  - name: valid email, unacceptable balance over 2 decimal places
    input:
      email: "ab_cd@ef.org"
      balance: 65.00000001
    expected_exception: IllegalArgumentException

  - name: valid email, unacceptable negative balance w/ 2 decimal places
    input:
      email: "abc@def.com"
      balance: -65.00
    expected_exception: IllegalArgumentException

  - name: invalid email (missing address), positive balance with unacceptable over 2 decimal places
    input:
      email: "@def.com"
      balance: 37.41628
    expected_exception: IllegalArgumentException

