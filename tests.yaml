function: transferTest

tests:

  - name: 0 decimal places
    input:
      from_email: "a@b.com"
      from_starting_balance: 36.00
      to_email: "c@d.com"
      to_starting_balance: 55.50
      amount_transferred: 6
    expected:
      from_balance: 30.00
      to_balance: 61.50

  - name: zero balance
    input:
      from_email: "a@b.com"
      from_starting_balance: 30.00
      to_email: "c@d.com"
      to_starting_balance: 61.50
      amount_transferred: 0
    expected:
      from_balance: 30.00
      to_balance: 61.50

  - name: amount exceeds balance
    input:
      from_email: "a@b.com"
      from_starting_balance: 30.00
      to_email: "c@d.com"
      to_starting_balance: 61.50
      amount_transferred: 30.01
    expected_exception: InsufficientFundsException

  - name: 1 decimal place
    input:
      from_email: "a@b.com"
      from_starting_balance: 30.00
      to_email: "c@d.com"
      to_starting_balance: 61.50
      amount_transferred: 0.1
    expected:
      from_balance: 29.90
      to_balance: 61.60
    
  - name: 1 decimal place
    input:
      from_email: "a@b.com"
      from_starting_balance: 29.90
      to_email: "c@d.com"
      to_starting_balance: 61.60
      amount_transferred: 2.9
    expected:
      from_balance: 27.00
      to_balance: 64.50

  - name: 2 decimal places
    input:
      from_email: "a@b.com"
      from_starting_balance: 27.00
      to_email: "c@d.com"
      to_starting_balance: 64.50
      amount_transferred: 0.01
    expected:
      from_balance: 26.99
      to_balance: 64.51

  - name: 2 decimal places
    input:
      from_email: "a@b.com"
      from_starting_balance: 26.99
      to_email: "c@d.com"
      to_starting_balance: 64.51
      amount_transferred: 3.99
    expected:
      from_balance: 23.00
      to_balance: 68.50

  - name: unacceptable more than 2 decimal places
    input:
      from_email: "a@b.com"
      from_starting_balance: 23.00
      to_email: "c@d.com"
      to_starting_balance: 68.50
      amount_transferred: 21.94183172423941
    expected_exception: IllegalArgumentException

  - name: acceptable more than 2 decimal places
    input:
      from_email: "a@b.com"
      from_starting_balance: 23.00
      to_email: "c@d.com"
      to_starting_balance: 68.50
      amount_transferred: 23.0000000
    expected:
      from_balance: 0
      to_balance: 91.50

  - name: amount exceeds balance
    input:
      from_email: "a@b.com"
      from_starting_balance: 0
      to_email: "c@d.com"
      to_starting_balance: 91.50
      amount_transferred: 2.14
    expected_exception: InsufficientFundsException

  - name: acceptable more than 2 decimal places
    input:
      from_email: "c@d.com"
      from_starting_balance: 91.50
      to_email: "a@b.com"
      to_starting_balance: 0
      amount_transferred: 91.48000000
    expected:
      from_balance: 0.02
      to_balance: 91.48

  - name: unacceptable more than 2 decimal places
    input:
      from_email: "c@d.com"
      from_starting_balance: 0.02
      to_email: "a@b.com"
      to_starting_balance: 91.48
      amount_transferred: 0.0100000001
    expected_exception: IllegalArgumentException

  - name: negative amount
    input:
      from_email: "c@d.com"
      from_starting_balance: 0.02
      to_email: "a@b.com"
      to_starting_balance: 91.48
      amount_transferred: -0.01
    expected_exception: IllegalArgumentException

  - name: negative amount
    input:
      from_email: "a@b.com"
      from_starting_balance: 0.02
      to_email: "c@d.com"
      to_starting_balance: 91.48
      amount_transferred: -24.3
    expected_exception: IllegalArgumentException

